<!DOCTYPE html>
<html>
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/darkmode.css">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">

    {% if title %}
        <title>VULCANS - {{ title }}</title>
    {% else %}
        <title>Vulcan Project</title>
    {% endif %}
</head>
<body class="dark">
  <div id="fb-root"></div>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.2"></script>
<script>
document.addEventListener('DOMContentLoaded', (event) => {
  ((localStorage.getItem('mode') || 'dark') === 'dark') ? (document.querySelector('body').classList.add('dark'), document.querySelector('nav').classList.add('dark')) : (document.querySelector('body').classList.remove('dark'), document.querySelector('nav').classList.remove('dark'))
})
</script>
    <header class="site-header">
      <nav class="navbar navbar-expand-md navbar-dark bg-steel">
        <div class="container">
          <a class="navbar-brand mr-4" href="/">Vulcan Project</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggle">
            <div class="navbar-nav mr-auto">
              <a class="nav-item nav-link" href="/">Home</a>
              <a class="nav-item nav-link" href="/about">About</a>
            </div>
            <!-- Navbar Right Side -->
            <div class="navbar-nav">
              <a class="nav-item nav-link" href="/login">Login</a>
              <a class="nav-item nav-link" href="/register">Register</a>
              <div class="fb-like" data-href="https://www.facebook.com/UPair-2496376523929390" data-width="64" data-layout="button" data-action="like" data-size="small" data-show-faces="true" data-share="false"></div>
            </div>

          </div>
        </div>
      </nav>
    </header>
    <br></br>
      <p>
        <a href="#" onclick="localStorage.setItem('mode', (localStorage.getItem('mode') || 'dark') === 'dark' ? 'light' : 'dark'); localStorage.getItem('mode') === 'dark' ? (document.querySelector('body').classList.add('dark'), document.querySelector('nav').classList.add('dark')) : (document.querySelector('body').classList.remove('dark'), document.querySelector('nav').classList.remove('dark'))" title="Dark/light">âš¡</a>
    </p>
    <main role="main" class="container">
      <br></br>
      <br></br>
      <div class="row">
        <div class="col-md-8">
          {% block content %}{% endblock %}

        <div class="col-md-4">

              <ul class="list-group">

                <li class="list-group-item list-group-item-light">Calendars</li>

              </ul>
            </p>
          </div>

    <!-- Optional JavaScript -->
    <script>
// When the user clicks on <div>, open the popup
function myFunction() {
  var popup = document.getElementById("myPopup");
  popup.classList.toggle("show");
}
</script>
