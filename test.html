<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="darkmode.css">
<title>UPair</title>
<h1>UPair</h1>
</head>
<body class ="dark">
<script>
document.addEventListener('DOMContentLoaded', (event) => {
  ((localStorage.getItem('mode') || 'dark') === 'dark') ? document.querySelector('body').classList.add('dark') : document.querySelector('body').classList.remove('dark')
})
</script>
<p>
  <a href="#" onclick="localStorage.setItem('mode', (localStorage.getItem('mode') || 'dark') === 'dark' ? 'light' : 'dark'); localStorage.getItem('mode') === 'dark' ? document.querySelector('body').classList.add('dark') : document.querySelector('body').classList.remove('dark')" title="Dark/light">Light/Dark</a>
</p>
</body>
</html>
